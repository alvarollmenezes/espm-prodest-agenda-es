<div ng-init="vm.activate()" class="container espm-plugin-agenda">
	<div class="row">
		<div class="col-lg-12 panel panel-default">
			<img id="logo-agenda"
				 alt="agenda empreendedora"
				 ng-src="{{vm.logoUrl}}"
				 class="img-responsive">
			<div class="panel-body">
				<div class="span8 calendar"
					 ui-calendar="vm.uiConfig.calendar"
					 ng-model="vm.eventSources"></div>
			</div>
		</div>
	</div>
</div>
